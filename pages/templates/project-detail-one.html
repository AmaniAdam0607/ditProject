{% extends 'template.html' %}
{% load static %}


{% block content %}
<main>

    <section class="banner-section d-flex justify-content-center align-items-end">
        <div class="section-overlay"></div>

        <div class="container">
            <div class="row">

                <div class="col-lg-7 col-12">
                    <h1 class="text-white mb-lg-0" style="font-size: 30px;">{{ project.name }}</h1>
                    {% if project.completeStatus %}
                    <h1 style="font-size: 20px;color: white;">Status: complete</h1>
                    {% else %}
                    <h1 style="font-size: 20px;color: white;">Status: ongoing</h1>
                    {% endif %}
                </div>

                <div class="col-lg-4 col-12 d-flex justify-content-lg-end align-items-center ms-auto">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href={% url 'home' %}>Home</a></li>

                            <li class="breadcrumb-item active" aria-current="page">Project Detail</li>
                        </ol>
                    </nav>
                </div>

            </div>
        </div>
    </section>


    <section class="services-detail-section section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-6 col-12">
                    <div class="services-image-wrap">
                        <img src={{ project.image.url }} class="services-image img-fluid" alt="">
                        <div class="services-icon-wrap">
                            <div class="d-flex justify-content-between align-items-center">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-12">
                    <div class="services-info px-4 pt-4">
                        <h2 class="mb-4">{{ project.name }}</h2>
                        <p>{{ project.description }}</p>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

{% endblock %}
