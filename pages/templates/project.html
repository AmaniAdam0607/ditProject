{% extends 'template.html' %}
{% load static %}

{% block content %}
<main>

    <section class="banner-section d-flex justify-content-center align-items-end">
        <div class="section-overlay"></div>

        <div class="container">
            <div class="row">

                <div class="col-lg-7 col-12">
                    <h1 class="text-white mb-lg-0">Our Projects</h1>
                </div>

                <div class="col-lg-4 col-12 d-flex justify-content-lg-end align-items-center ms-auto">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href={% url 'home' %}>Home</a></li>

                            <li class="breadcrumb-item active" aria-current="page">Projects List </li>
                        </ol>
                    </nav>
                </div>

            </div>
        </div>
    </section>

    <section>


        <div class="grid-container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="services-info px-4 pt-4">
                        <h2>Project Lists </h2>
                    </div>
                </div>
            </div>
        </div>



    </section>

    <section>
        <div class="container">
            <div class="row">

                <div>
                    <ul class="orientationHorizontal">
                        {% for year in years %}
                        <li>
                            <a href={% url "project_detail" year %}>projects performed on {{ year }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>



            </div>
        </div>
    </section>
</main>
{% endblock %}
